<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AlertMe JARVIS</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <h2 data-i18n="options.heading">AlertMe JARVIS Settings <span id="version"></span></h2>

    <div class="option">
        <label for="monitorUrl" data-i18n="options.urlLabel">URL to Monitor:</label>
        <input type="text" id="monitorUrl" placeholder="Enter URL" data-i18n-placeholder="options.urlPlaceholder" />
    </div>

    <div class="option">
        <input type="checkbox" id="enableMonitoring">
        <label for="enableMonitoring" data-i18n="options.enableMonitoring">Enable Monitoring</label>
    </div>

    <div class="option">
        <input type="checkbox" id="keepAwake">
        <label for="keepAwake" data-i18n="options.keepAwake">Keep screen awake</label>
    </div>

    <div class="option">
        <input type="checkbox" id="enableSound">
        <label for="enableSound" data-i18n="options.enableSound">Enable sound alerts</label>
    </div>

    <div class="option">
        <label for="checkInterval" data-i18n="options.checkInterval">Check Interval (minutes):</label>
        <input type="range" id="checkInterval" min="1" max="15" step="1">
        <span id="checkIntervalValue">1</span>
    </div>

    <div class="option">
        <input type="checkbox" id="overrideLang">
        <label for="overrideLang" data-i18n="options.overrideLang"></label>
    </div>

    <div class="option">
        <label for="languageSelect" data-i18n="options.languageSelect"></label>
        <select id="languageSelect" disabled></select>
    </div>
    
    <script src="i18n.js"></script>
    <script src="options.js"></script>
</body>


</html>
