<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="alert.title">Ticket Alert!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #alertBody {
      display: flex;
      flex-direction: column; /* stack h1 and p vertically */
      justify-content: center; /* vertically center */
      align-items: center;     /* horizontally center */
      height: 100%;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      color: #fff; /* text color */
    }

    #alertBody h1 {
      margin: 0 0 10px 0; /* space below the heading */
      font-size: 1.8em;
    }

    #alertBody p {
      margin: 0;
      font-size: 1.2em;
    }
  </style>
  <body id="alertBody">
    <h1 id="title">New Ticket</h1>
    <p id="details"></p>

    <script src="i18n.js"></script>
    <script src="alert.js"></script>
  </body>
</html>
